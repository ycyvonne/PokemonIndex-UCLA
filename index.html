<!doctype html>
<html>
<head>
  <title>Pokemon Index @UCLA</title>
  <meta charset='UTF-8' />
  <!--<link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css' />-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script async src="js/knockout-3.3.0.js"></script>
  <link href='css/style.css' rel='stylesheet' type='text/css' />
</head>
<body>
  <div class="container">

    <div class="map_wrapper">
      <div id="map-canvas"></div>

      <div data-bind="click: showList" class="show-locations">&#x2261;</div>

      <div class="list-container">
        <div class="hide-locations">
          <span data-bind="click: hideList" class="float-right x-button">X</span>
        </div>
        <h2>PokemonG<img src="resources/pokeball_flat_icon.png" alt="pokeball icon"><br>Gyms@UCLA</h2>
        <div class="user-inputs">
          <form class="form">
            <input data-bind="value: query, valueUpdate: 'keyup'" autocomplete="on" class="search-box" placeholder="Search gym locations" type="search">
          </form>
        </div>
        <ul data-bind="foreach: locationsList" class="list">
          <li data-bind="click: $parent.makeListClickable.bind($data, $index), attr: {id: $index}" class="list-item">
            <span data-bind="text: $index() + 1"></span>.
            <span data-bind="text: name"></span>
          </li>
        </ul>
      </div>
    </div>

    <div class="main_page">
      <div class="back move_up" id="back_top"></div>
      <div class="back move_down" id="back_bot"></div>
      <img src="resources/pokeball_flat_top.png" class="ball_back move_up" id="ball_top"/>
      <img src="resources/pokeball_flat_bottom.png" class="ball_back move_down" id="ball_bot"/>

      <div class="wrapper">
    	 <div class="title_wrapper">
  		    <h1>
            <span class="color">POKEMON</span><br>INDEX@UCLA
          </h1>
    	 </div>

  	   <img src="resources/ash_isolated.png" class="main_image ash"/>
  	   <img src="resources/snow1.png" class="main_image snow " id="snow1"/>
  	   <img src="resources/snow2.png" class="main_image snow " id="snow2"/>
  	   <img src="resources/snow3.png" class="main_image snow " id="snow3"/>
  	   <img src="resources/snow4.png" class="main_image snow " id="snow4"/>
  	   <img src="resources/snow5.png" class="main_image snow " id="snow5"/>
        <h2 class="hint">Click the pokeball &rarr;</h2>
  	   <a href="#"><img src="resources/pokeball.png" class="main_image ball slow"/></a>
  	 </div>
      <img src="resources/pikachu_speech.png" class="main_image pokemon slow"/>
    </div>
  </div>
  <script src='js/script.js'></script>
  <script src="js/map.js"></script>

  <script>

    function initialize() {
      map();
    }

    function loadScript() {
      var script = document.createElement('script');
      script.type = 'text/javascript';
      script.src = 'https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyBo5PO8DIjY-j-2UbddSuDcKGV2d4XVx9g&callback=initialize';
      document.body.appendChild(script);
    }

    window.onload = loadScript;

  </script>
</body>
</html>
